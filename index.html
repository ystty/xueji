<!DOCTYPE html>
<html lang="zh-CN">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
	#add-box,#search-box,#fost{
		margin-top: 20px;
	}
</style>
<title>学籍管理系统</title>
<link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body >
	<div class="container">
		<div align="center">
			<h1>学籍管理系统</h1>
		</div>
		<div>                 <!-- 导航栏 -->
			<ul class="nav nav-tabs">
				<li role="presentation" id="search" class="active"><a href="#">查找</a></li>
				<li role="presentation" id="add" ><a href="#">添加</a></li>
			</ul>
		</div>

		<div class="row">
			<!-- 操作区域 -->
			<div class="col-md-4" style="border:1px #CCCCCC solid; border-radius:10px; margin-top:20px; padding-bottom:20px">
				<!-- 查找模块 -->
				<div id="search-box" >              
					<div>
						<select name="s-kind" class="form-control" style="width:25%">
							<option value="snum">学号</option>
							<option value="sname">姓名</option>
							<option value="sclass">班级</option>
						</select>
					</div>
					<div class="input-group" style="margin-top:20px">					
						<input  type="text" name="text" class="form-control" id="text"  placeholder="search..."/>
						<span class="input-group-btn">
							<button typt="button" id="search-bto" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</span>
					</div>
				</div>

				<!-- 添加模块 -->
				<div id="add-box" style="display:none">    
					<form >
					<div class="form-group">
						<label for="fnum">学号 <span style="color:red">*</span></label>
						<input type="text" id="fnum" name="snum" class="form-control" placeholder="num..."/>
					</div>

					<div class="form-group">
						<label for="fname">姓名 <span style="color:red">*</span></label>
						<input type="text" id="fname" name="sname" class="form-control" placeholder="name..."/>
					</div>

					<div class="form-group">
						<label for="fage">出生日期</label>
						<input type="date" id="fage" name="sage" class="form-control" />
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="sex" value="男" checked="checked">男
						</label>	
						<label>
							<input type="radio" name="sex" value="女" >女
						</label>				
					</div>

					<div class="form-group">
						<label for="fclass">班级</label>
						<input type="text" id="fclass" name="sclass" value="031212" class="form-control"/>
					</div>

						<button  type="button" id="submit-bto" class="btn btn-info">提交</button>
						<input type="reset" value="重置" class="btn btn-success"/>
					</form>
				</div> 	
			</div>

			<!-- 结果显示区域 -->
			<div id="fost" class="col-md-7 col-md-offset-1"></div>
		</div>

	</div>

	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/thickbox.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
